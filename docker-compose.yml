version: '3.8'

services:
  winux-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: winux-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
    volumes:
      # Monter le r√©pertoire /tmp du host pour persister les sessions
      - /tmp:/tmp:rw
    networks:
      - winux-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/winux/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  winux-network:
    driver: bridge

