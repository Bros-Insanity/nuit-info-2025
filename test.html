<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuit de l'Info 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e94560;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(233, 69, 96, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.8;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            border-radius: 50px;
            color: white;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nuit de l'Info 2025</h1>
        <p>Bros Insanity - Container deploye via Semaphore CI/CD</p>
        <div class="status">Serveur Web Operationnel</div>
    </div>
</body>
</html>
