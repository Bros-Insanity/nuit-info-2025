---
- name: Deploy Web Container with Nginx
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    container_id: 30000
    container_name: "web-nuit-info"
    container_memory: 512
    container_cores: 1
    container_disk: 8
    container_ip: "10.0.0.20/24"
    container_gateway: "10.0.0.254"
    container_dns: "1.1.1.1"
    github_repo: "https://raw.githubusercontent.com/Bros-Insanity/nuit-info-2025/formulaire/test.html"

  tasks:
    # --- Suppression du container existant si present ---
    - name: Check if container exists
      uri:
        url: "https://{{ proxmox_api_host }}:8006/api2/json/nodes/{{ proxmox_node }}/lxc/{{ container_id }}/status/current"
        method: GET
        headers:
          Authorization: "PVEAPIToken={{ proxmox_api_user }}={{ proxmox_api_token_secret }}"
        validate_certs: no
        status_code: [200, 500]
      register: container_check
      ignore_errors: yes

    - name: Stop existing container
      uri:
        url: "https://{{ proxmox_api_host }}:8006/api2/json/nodes/{{ proxmox_node }}/lxc/{{ container_id }}/status/stop"
        method: POST
        headers:
          Authorization: "PVEAPIToken={{ proxmox_api_user }}={{ proxmox_api_token_secret }}"
        validate_certs: no
        status_code: [200, 202, 500]
      when: container_check.status == 200
      ignore_errors: yes

    - name: Wait for container to stop
      pause:
        seconds: 5
      when: container_check.status == 200

    - name: Delete existing container
      uri:
        url: "https://{{ proxmox_api_host }}:8006/api2/json/nodes/{{ proxmox_node }}/lxc/{{ container_id }}"
        method: DELETE
        headers:
          Authorization: "PVEAPIToken={{ proxmox_api_user }}={{ proxmox_api_token_secret }}"
        validate_certs: no
        status_code: [200, 202, 500]
      when: container_check.status == 200
      ignore_errors: yes

    - name: Wait for container deletion
      pause:
        seconds: 5
      when: container_check.status == 200

    # --- Telechargement du template Debian standard ---
    - name: Get current templates on storage
      uri:
        url: "https://{{ proxmox_api_host }}:8006/api2/json/nodes/{{ proxmox_node }}/storage/local/content"
        method: GET
        headers:
          Authorization: "PVEAPIToken={{ proxmox_api_user }}={{ proxmox_api_token_secret }}"
        validate_certs: no
      register: current_templates

    - name: Check if Debian standard template exists
      set_fact:
        debian_standard_exists: "{{ current_templates.json.data | selectattr('volid', 'search', 'debian-12-standard') | list | length > 0 }}"

    - name: Download Debian 12 standard template
      uri:
        url: "https://{{ proxmox_api_host }}:8006/api2/json/nodes/{{ proxmox_node }}/storage/local/download-url"
        method: POST
        headers:
          Authorization: "PVEAPIToken={{ proxmox_api_user }}={{ proxmox_api_token_secret }}"
        body_format: form-urlencoded
        body:
          url: "http://download.proxmox.com/images/system/debian-12-standard_12.7-1_amd64.tar.zst"
          content: "vztmpl"
          filename: "debian-12-standard_12.7-1_amd64.tar.zst"
        validate_certs: no
        status_code: [200, 202]
      register: download_template
      when: not debian_standard_exists

    - name: Wait for template download
      pause:
        seconds: 60
      when: not debian_standard_exists

    - name: Set template to use
      set_fact:
        existing_template:
          volid: "local:vztmpl/debian-12-standard_12.7-1_amd64.tar.zst"

    # --- Creation du container avec IP fixe ---
    - name: Create LXC container with static IP
      uri:
        url: "https://{{ proxmox_api_host }}:8006/api2/json/nodes/{{ proxmox_node }}/lxc"
        method: POST
        headers:
          Authorization: "PVEAPIToken={{ proxmox_api_user }}={{ proxmox_api_token_secret }}"
        body_format: form-urlencoded
        body:
          vmid: "{{ container_id }}"
          hostname: "{{ container_name }}"
          ostemplate: "{{ existing_template.volid }}"
          storage: "data"
          memory: "{{ container_memory }}"
          cores: "{{ container_cores }}"
          rootfs: "data:{{ container_disk }}"
          net0: "name=eth0,bridge=vmbr0,ip={{ container_ip }},gw={{ container_gateway }}"
          nameserver: "{{ container_dns }}"
          unprivileged: 1
          start: 0
        validate_certs: no
        status_code: [200, 202]
      register: create_result

    - name: Wait for container filesystem to be ready
      pause:
        seconds: 5

    # --- Creation du script d'initialisation dans le container via pct exec (si SSH disponible) ---
    - name: Create init script in container using inline commands
      shell: |
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 root@{{ proxmox_api_host }} "pct exec {{ container_id }} -- bash -c 'cat > /usr/local/bin/init-web.sh << \"INITEOF\"
#!/bin/bash
export DEBIAN_FRONTEND=noninteractive
apt-get update -qq
apt-get install -y nginx curl > /dev/null 2>&1
curl -s -o /var/www/html/index.html {{ github_repo }}
systemctl enable nginx > /dev/null 2>&1
systemctl start nginx
systemctl disable init-web.service > /dev/null 2>&1
rm -f /etc/systemd/system/init-web.service
systemctl daemon-reload
INITEOF
chmod +x /usr/local/bin/init-web.sh'"
      register: create_init_script
      ignore_errors: yes
      changed_when: create_init_script.rc == 0

    - name: Create systemd service in container
      shell: |
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 root@{{ proxmox_api_host }} "pct exec {{ container_id }} -- bash -c 'cat > /etc/systemd/system/init-web.service << \"SERVICEEOF\"
[Unit]
Description=Initialize Web Container
After=network-online.target
Wants=network-online.target

[Service]
Type=oneshot
ExecStart=/usr/local/bin/init-web.sh
RemainAfterExit=yes

[Install]
WantedBy=multi-user.target
SERVICEEOF
systemctl daemon-reload
systemctl enable init-web.service'"
      register: create_service
      ignore_errors: yes
      changed_when: create_service.rc == 0
      when: create_init_script.rc == 0

    # --- Demarrage du container (le script s'executera automatiquement) ---
    - name: Start container
      uri:
        url: "https://{{ proxmox_api_host }}:8006/api2/json/nodes/{{ proxmox_node }}/lxc/{{ container_id }}/status/start"
        method: POST
        headers:
          Authorization: "PVEAPIToken={{ proxmox_api_user }}={{ proxmox_api_token_secret }}"
        validate_certs: no
        status_code: [200, 202]
      register: start_result

    - name: Wait for initialization script to complete
      pause:
        seconds: 90

    - name: Display deployment status
      debug:
        msg: |
          Container {{ container_id }} ({{ container_name }}) deploye!
          IP: {{ container_ip }}
          Gateway: {{ container_gateway }}
          DNS: {{ container_dns }}
          Web: http://10.0.0.20/
          {% if create_init_script.rc != 0 %}
          Note: Le script d'initialisation n'a pas pu etre cree (SSH vers Proxmox requis).
          Depuis Proxmox, executez manuellement:
          pct exec {{ container_id }} -- bash -c 'apt-get update && apt-get install -y nginx curl && curl -o /var/www/html/index.html {{ github_repo }} && systemctl enable --now nginx'
          {% else %}
          Script d'initialisation cree! Nginx et test.html seront installes automatiquement au demarrage.
          {% endif %}

    - name: Show result
      debug:
        msg: |
          Container {{ container_id }} ({{ container_name }}) deploye!
          IP: {{ container_ip }}
          Gateway: {{ container_gateway }}
          DNS: {{ container_dns }}
          Web: http://10.0.0.20/

